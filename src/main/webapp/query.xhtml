<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
    <title>Query Test Page</title>
</h:head>

<h:body>
    <h:form id="queryform" enctype="multipart/form-data">
        <h1>Query Test Page</h1>
        <h:messages/>
        <h:panelGroup id="query_submit_desc">Query submitted:</h:panelGroup>
        <h:panelGroup layout="block" id="querysend"> #{queryBean.query}  </h:panelGroup>
        <h:panelGroup layout="block" id="description">
            Add here query XML Text which you would like to send to the server.
        </h:panelGroup>
        Response:
        <h:panelGroup layout="block" id="response">
          #{queryBean.response}
        </h:panelGroup>
        <h:panelGroup layout="block" id="query">
            <h:inputTextarea value="#{queryBean.query}"></h:inputTextarea>
        </h:panelGroup>
        <h:panelGroup layout="block" id="upload">
            <t:inputFileUpload value="#{queryBean.uploadedFile}" />

        </h:panelGroup>
        <h:panelGroup layout="block" id="buttons">
            <h:commandButton value="Send Query" type="submit" action="#{queryBean.sendQuery}"></h:commandButton>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
